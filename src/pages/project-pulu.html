    <!-- 页面特定样式 -->
    <style>
        /* 泡泡装饰 */
        .bubble-decoration {
            position: relative;
            height: 100px;
            margin-bottom: var(--space-lg);
        }

        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
            transition: opacity var(--transition-normal);
        }

        .bubble:hover {
            opacity: 1;
        }

        .bubble-1 { left: 10%; top: 0; animation-delay: 0s; }
        .bubble-2 { left: 30%; top: 30px; animation-delay: 0.5s; }
        .bubble-3 { left: 50%; top: 10px; animation-delay: 1s; }
        .bubble-4 { left: 70%; top: 40px; animation-delay: 1.5s; }
        .bubble-5 { left: 85%; top: 20px; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .bubble {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
