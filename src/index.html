  <script>
    (function() {
      const track = document.getElementById('slideTrack');
      const getSlides = () => Array.from(track.querySelectorAll('.slide'));
      function applyPositions() {
        const slides = getSlides();
        slides.forEach(s => s.className = 'slide');
        if (!slides.length) return;
        slides[0].classList.add('center');
        if (slides[1]) slides[1].classList.add('right1');
        if (slides[2]) slides[2].classList.add('right2');
        if (slides[slides.length-1]) slides[slides.length-1].classList.add('left1');
        if (slides[slides.length-2]) slides[slides.length-2].classList.add('left2');
        for (let i = 3; i < slides.length-2; i++) { if (slides[i]) slides[i].classList.add('off'); }
      }
      function rotateLeft() {
        const slides = getSlides();
        if (slides.length > 1) {
          track.insertBefore(slides[slides.length - 1], slides[0]);
          applyPositions();
        }
      }
      function rotateRight() {
        const slides = getSlides();
        if (slides.length > 1) {
          track.appendChild(slides[0]);
          applyPositions();
        }
      }
      let timer=null;
      const startLeft = ()=>{ stop(); timer=setInterval(rotateLeft, 1000); };
      const startRight= ()=>{ stop(); timer=setInterval(rotateRight, 1000); };
      const stop = ()=>{ if(timer){ clearInterval(timer); timer=null; } };
      track.addEventListener('mouseover', e=>{
        const item=e.target.closest('.slide'); if(!item) return;
        if(item.classList.contains('left1')||item.classList.contains('left2')) startLeft();
        else if(item.classList.contains('right1')||item.classList.contains('right2')) startRight();
        else stop();
      });
      track.addEventListener('mouseleave', stop);
      applyPositions();
      const btnLeft = document.querySelector('.slider-btn.left');
      const btnRight = document.querySelector('.slider-btn.right');
      if (btnLeft) btnLeft.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); rotateLeft(); });
      if (btnRight) btnRight.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); rotateRight(); });
    })();
  </script>
