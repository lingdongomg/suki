  <div id="lightbox" class="lightbox" aria-hidden="true">
    <span class="close" id="lbClose">×</span>
    <img id="lbImg" alt="">
  </div>
  <script>
    (function(){
      const lb = document.getElementById('lightbox'), img = document.getElementById('lbImg'), close = document.getElementById('lbClose');
      document.querySelectorAll('.gallery img').forEach(el=>{
        el.addEventListener('click',()=>{ img.src = el.src; lb.classList.add('open'); });
      });
      const hide=()=>lb.classList.remove('open');
      lb.addEventListener('click',e=>{ if(e.target===lb||e.target===close) hide(); });
      document.addEventListener('keydown',e=>{ if(e.key==='Escape') hide(); });
    })();
  </script>
