            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .two-column {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 60px;
        }

        .two-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .three-column {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto 60px;
        }

        .three-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .decoration-image {
            max-width: 400px;
            margin: 60px auto;
            text-align: center;
        }

        .decoration-image img {
            width: 100%;
            height: auto;
        }

        .framed-image {
            position: relative;
            max-width: 1200px;
            margin: 0 auto 60px;
        }

        .frame-decoration {
            position: absolute;
            pointer-events: none;
        }

        .frame-top {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }

        .back-button {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background: #8B9D83;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        @media (max-width: 1024px) {
            .side-decoration {
                display: none;
            }
            .two-column {
                grid-template-columns: 1fr;
            }
            .three-column {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .project-container {
                padding: 100px 20px 60px;
            }
            .three-column {
                grid-template-columns: 1fr;
            }
            .back-button {

                left: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }

            }
            .nav-content {

                gap: 15px;
            }
            .nav-links {
                gap: 20px;
                font-size: 14px;
            }
        }

        .content-section img {
            animation: fadeInUp 0.8s ease-out;
        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }

    <script>
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });

        const images = document.querySelectorAll('img');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.style.opacity = '0';
                    img.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, 100);
                    observer.unobserve(img);
                }
            });
        });

        images.forEach(img => {
            imageObserver.observe(img);
        });
    </script>
