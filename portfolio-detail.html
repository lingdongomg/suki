<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 思和朋友们</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="new/detail-style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回</span>
                </a>
                <div class="logo">Suki + Partners</div>
                <div class="nav-spacer"></div>
            </div>
        </div>
    </nav>

    <!-- 作品详情内容 -->
    <main class="detail-container">
        <div class="container">
            <!-- 作品标题区 -->
            <div class="detail-header">
                <h1 class="detail-title" id="portfolio-title"></h1>
                <div class="detail-meta" id="portfolio-meta"></div>
            </div>

            <!-- 作品描述 -->
            <div class="detail-description" id="portfolio-description"></div>

            <!-- 图片画廊 -->
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
    </main>

    <!-- 全屏图片查看器 -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightbox-close">
            <i class="fas fa-times"></i>
        </div>
        <div class="lightbox-prev" id="lightbox-prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="lightbox-next" id="lightbox-next">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-image">
            <div class="lightbox-counter" id="lightbox-counter"></div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p>思和朋友们 Suki + Partners</p>
                    <p class="footer-subtitle">极简、自然、优雅的婚礼策划与空间叙事</p>
                </div>
                <div class="footer-contact">
                    <p>suki.partners@example.com</p>
                    <p>小红书：@思和朋友们工作室</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="portfolio-data.js"></script>
    <script src="portfolio-detail.js"></script>
</body>
</html>
